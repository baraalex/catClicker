<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
</head>

<body ng-app="cats">
    <div ng-controller="catsClicks">
        <aside class="">
            <ul>
                <li ng-repeat="cat in cats">
                    <a href="#" ng-click="setCat($index)">
                      {{cat.name}}
                    </a>
                </li>
            </ul>
        </aside>
        <main>
            <button type="button" name="button" ng-click="adminClick()">Admin</button>
            <div ng-show="admin">
                <form ng-submit="adminSubmit()">
                    <input type="text" name="name" ng-model="newName">
                    <input type="text" name="utl" ng-model="newPicture">
                    <input type="number" step="1" min="0" name="name" ng-model="newClicks">
                    <button type="submit" name="button">Save</button>
                    <button type="button" name="cancel" ng-click="adminCancel()">Cancel</button>
                </form>
            </div>

            <section>
                <article>
                    <div>
                        <span>{{catSelected.name}}</span>
                        <span>{{catSelected.clicks}}</span>
                    </div>
                    <img ng-src="{{catSelected.picture}}" alt="" id="catImg1" ng-click="catClick()" />
                </article>
            </section>
        </main>
    </div>


    <script src="dependencies/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="dependencies/angular.min.js" charset="utf-8"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
